<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/cointool-nft-1642880319142.png" />
    <title>Around The US.</title>
  </head>
  <body class="page">
    <main class="main">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector-logo.svg"
          alt="Logo del Proyecto"
        />
        <img
          class="header__line"
          src="./images/Line.png"
          alt="Linea detalle del Logo"
        />
      </header>

      <section class="profile">
        <div class="profile profile__avatar">
          <img
            class="profile__avatar_image"
            src="./images/image.jpg"
            alt="Imagel de Jacques Cousteau"
          />
        </div>

        <div class="profile profile__intro">
          <h2 class="profile__intro profile__intro_name">Jacques Cousteau</h2>

          <button class="profile__intro_editButton">
            <img src="./images/Vector-pencil2.svg" alt="icono de pencil" />
          </button>

          <p class="profile__intro profile__intro_explorer">Explorer</p>
        </div>

        <div class="profile__addButton">
          <img
            class="profile__addbutton_image"
            src="./images/Vector-suma-agregar.svg"
            alt="Ã­cono de mas para agregar tarjetas"
          />
        </div>
      </section>

      <section class="cards">
        <div class="cards__element">
          <img
            class="cards__element_image"
            src="./images/kirill-pershin-1088404-unsplash.svg"
            alt="Yosemie Valley"
          />
          <div class="cards__element_item">
            <h2 class="cards__element_itemTitle">Yosemite Valley</h2>
            <img
              class="cards__element_itemImage"
              src="./images/Vector-corazon.svg"
              alt="icono de me gusta"
            />
          </div>
        </div>

        <div class="cards__element">
          <img
            class="cards__element_image"
            src="./images/Lake-louise.svg"
            alt="imagen de Lake Louise"
          />
          <div class="cards__element_item">
            <h2 class="cards__element_itemTitle">Lake Louise</h2>
            <img
              class="cards__element_itemImage"
              src="./images/Vector-corazon.svg"
              alt="icono de me gusta"
            />
          </div>
        </div>

        <div class="cards__element">
          <img
            class="cards__element_image"
            src="./images/Bald-Mountains.svg"
            alt="imagen de Bald Mountains"
          />
          <div class="cards__element_item">
            <h2 class="cards__element_itemTitle">Bald Mountains</h2>
            <img
              class="cards__element_itemImage"
              src="./images/Vector-corazon.svg"
              alt="icono de me gusta"
            />
          </div>
        </div>

        <div class="cards__element">
          <img
            class="cards__element_image"
            src="./images/Latemar.svg"
            alt="imagen de Latemar"
          />
          <div class="cards__element_item">
            <h2 class="cards__element_itemTitle">Latemar</h2>
            <img
              class="cards__element_itemImage"
              src="./images/Vector-corazon.svg"
              alt="incono de me gusta"
            />
          </div>
        </div>

        <div class="cards__element">
          <img
            class="cards__element_image"
            src="./images/Vanoise-National.svg"
            alt="imagen de Vanoise National"
          />
          <div class="cards__element_item">
            <h2 class="cards__element_itemTitle">Vanoise Nationalidades</h2>
            <img
              class="cards__element_itemImage"
              src="./images/Vector-corazon.svg"
              alt="incono de me gusta"
            />
          </div>
        </div>

        <div class="cards__element">
          <img
            class="cards__element_image"
            src="./images/Lago-di-Braies.svg"
            alt="imagen del Lago di Braies"
          />
          <div class="cards__element_item">
            <h2 class="cards__element_itemTitle">Lago di Braies</h2>
            <img
              class="cards__element_itemImage"
              src="./images/Vector-corazon.svg"
              alt="icono de me gusta"
            />
          </div>
        </div>
      </section>

      <section class="editForm">
        <img
          class="editForm__icono"
          src="./images/Close-Icon.svg"
          alt="icono de cerrar el formulario"
        />

        <form class="form" action="EditProfile">
          <h2 class="form__title">Editar Profile</h2>

          <label class="form__label" for="primer-nombre"></label>
          <input
            class="form__imput"
            type="text"
            id="primer-nombre"
            placeholder="Ingrese el nombre"
            value="Jacques Cousteau"
          />

          <label class="form__label" for="actividad"></label>
          <input
            class="form__imput"
            type="text"
            id="actividad"
            placeholder="Acerca de mi"
            value="Explorer"
          />

          <button class="form__submi" type="submit">Guardar</button>
        </form>
      </section>

      <div class="overlay"></div>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2023 Around The U.S.</p>
      </footer>
    </main>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
